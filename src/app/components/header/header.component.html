<header class="container-fluid py-2">
  <div class="d-flex justify-content-between container flex-wrap">
    <div class="d-flex gap-3 align-items-center">
      <h3 class="brand m-0">
        <a routerLink="/home">C2C<span>GO</span></a>
      </h3>
      <div class="d-md-flex align-items-center gap-1 form-control d-none">
        <fa-icon [icon]="faSearch" class="search"> </fa-icon>
        <input type="search" class="" placeholder="ara..." />
      </div>
    </div>
    <div class="username d-flex align-items-center gap-4 flex-wrap">
      <div class="d-sm-flex align-items-center gap-4 d-none">
        <fa-icon [icon]="faQuestionCircle"> </fa-icon>
        <fa-icon [icon]="faClock"> </fa-icon>
        <fa-icon [icon]="faCalculator"> </fa-icon>
        <fa-icon [icon]="faBell"> </fa-icon>
        <i class="material-icons">apps</i>
      </div>

      <div class="d-flex gap-2">
        <div>
          <p class="m-0">{{ username }}</p>
          <p class="m-0 text-light">345-535345</p>
        </div>
        <div class="userImg">
          <img src="https://picsum.photos/id/1074/367/267" alt="" />
        </div>
      </div>
    </div>
  </div>
  
  <div
    class="d-flex align-items-center justify-content-between d-sm-none container"
  >
    <div class="d-flex align-items-center gap-1">
      <fa-icon [icon]="faSearch" class="search"> </fa-icon>
      <input type="search" class="form-control" placeholder="ara..." />
    </div>

    <div class="d-flex align-items-center gap-3 bottomIcon"
    >
      <fa-icon [icon]="faQuestionCircle"> </fa-icon>
      <fa-icon [icon]="faClock"> </fa-icon>
      <fa-icon [icon]="faCalculator"> </fa-icon>
      <fa-icon [icon]="faBell"> </fa-icon>
      <i class="material-icons">apps</i>
    </div>
  </div>
</header>
